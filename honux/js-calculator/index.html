<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/cs-style.css">
</head>
<body>
	<h1>Simple Calculator
	<a class="github-button" href="https://github.com/honux77/js-calculator" data-icon="octicon-repo-forked" aria-label="Fork ntkme/github-buttons on GitHub">Fork</a>
	</h1>

	<div id="main">
		<p id="num">0</p>

		<div>
			<button id ="bc" class="double">c</button>
			<button id ="bs">bs</button>
			<button id ="bd" class="op">/</button>
		</div>

		<div>
			<button id ="b7">7</button>
			<button id ="b8">8</button>
			<button id ="b9">9</button>
			<button id ="bx" class="op">*</button>
		</div>

		<div>
			<button id ="b4">4</button>
			<button id ="b5">5</button>
			<button id ="b6">6</button>
			<button id ="bm" class="op">-</button>
		</div>

		<div>
			<button id ="b1">1</button>
			<button id ="b2">2</button>
			<button id ="b3">3</button>
			<button id ="bp" class="op">+</button>
		</div>

		<div>
			<button id ="bpm">+-</button>
			<button id ="b0">0</button>
			<button id ="bf">.</button>
			<button id ="be" class="op">=</button>
		</div>
	</div>


	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/calc.js"></script>
	<script async defer src="https://buttons.github.io/buttons.js"></script>

</body>
</html>
